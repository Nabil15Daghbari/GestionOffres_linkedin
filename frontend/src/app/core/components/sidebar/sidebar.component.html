<div class="sidebar" >
    <div class="d-flex flex-column p-0 pt-3 min-vh-100">
        <div class="d-flex justify-content-between align-items-center">
            <span class="fs-3 fw-light text-blue ms-3">Belsage Talent</span>
            <span class="close-button me-3" (click)="sideBarService.showSidebar = false">
             <i class="fs-5 fa-regular fa-circle-xmark  text-danger"></i>
            </span>
        </div>
        <ul class="nav nav-pills flex-column mt-4">
            <li  *ngFor="let item of menuItems; let i = index" (click)="selectMenu(i)">
                <span class="ps-4">
                    <span class="icon-container me-1">
                        <i class="{{item.icon}}"></i>
                    </span>   
                    <span>{{ item.name }}</span>
                </span>
            </li>
        </ul>
    </div>
</div>
<br>
