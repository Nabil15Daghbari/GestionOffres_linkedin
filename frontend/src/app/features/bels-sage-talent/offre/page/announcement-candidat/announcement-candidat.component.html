<div class="row mt-3">
    <div class="col-lg-12">
        <div class="card" *ngFor="let offre of listAnnouncement">
            <div class="card-body">
                <div class="card-title">
                    <div class="form-group row">
                        <div class="col-lg-8">
                            <div class="col">Titre : &nbsp; {{offre.title}}</div>
                        </div>
                        <div class="col-lg-4">
                            <div class="col">
                                Date d'expiration : <small class="text-success">{{offre.endDate}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row col-xl-12">
                    <h5>Description :</h5>
                    <p>{{offre.description}}</p>
                </div>
                <br>
                <div class="row col-xl-12">
                    <div class="col-xl-9">
                        Technologies : <small class="text-muted">{{offre.technologies}}</small>
                    </div>
                    <!--
                     <div class="col-xl-3">
                        Date de cr√©ation : <small class="text-muted">{{offre.startDate}}</small>
                    </div>
                    <div class="col-xl-3">
                        Date limite de candidature : <small class="text-muted">{{offre.applicationDeadLine}}</small>
                    </div>
                    -->
                    <div class="col-xl-3">
                        Date de publication : <small class="text-muted">{{offre.publicationDate}}</small>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <div class="col-lg-0">
                        <div class="col text-end">
                            <button type="button" class="btn- btn-round btn-round px-3" (click)="postuler(offre.id)">
                                Postuler</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  

<br><br><br><br><br>
