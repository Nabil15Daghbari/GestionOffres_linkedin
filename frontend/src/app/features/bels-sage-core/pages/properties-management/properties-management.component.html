<p>Manage properties</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef='Property'>
        <th mat-header-cell *matHeaderCellDef> Property </th>
        <td mat-cell *matCellDef="let element"> {{element.nameproperty}} </td>
    </ng-container>

    <ng-container matColumnDef='Value'>
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.valueproperty}} </td>
    </ng-container>

    <ng-container matColumnDef='Action'>
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <i class="fa-solid fa-pen   text-blue ms-4 me-2 clickable "
               (click)="openUpdateProperty(element)"></i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
